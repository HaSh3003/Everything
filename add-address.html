<!-- Start of Main -->
<main class="main">
    <!-- Start of Page Header -->
    <div class="page-header">
        <div class="container">
            <h1 class="page-title mb-0"> اضافة العناوين </h1>
        </div>
    </div>
    <!-- End of Page Header -->


    <div class="container">
        <div class="row">
            <div class="col-lg-3">

            </div>
            <div class="col-lg-6">
                <div class="tab-pane" id="account-details">
                    <form class="shipping-calculator-form">
                        <div class="form-group">
                            <div class="">
                                <select name="country" class="form-control form-control-md">
                                    <option value="default" selected="selected">المملكة العربية السعودية
                                        
                                    </option>
                                    <option value="us">مصر</option>
                                    <option value="">الاردن</option>
                                    <option value="">البحرين</option>
                                    <option value="">الجزائر</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <select name="state" id="region" class="form-control form-control-md">
                                  
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-md" type="text"
                                name="addressDetails" placeholder="العنوان بالتفصيل">
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-md" type="text"
                                name="signMarks" placeholder="علامة مميزة للمكان" >
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-md" type="text"
                                name="zipcode" placeholder="الرمز البريدى">
                        </div>
                        
                            <button id="Submit"  class="btn btn-dark btn-rounded btn-sm mb-4">اضافة العنوان</button>
                    
                        </form>
                        
                        
                       
                
                </div>
            </div>
            <div class="col-lg-3">

            </div>

        </div>
    </div>
